<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice game</title>
</head>
<body>
    <div class="test">
    <div class="player0-panel">
        <div class="player0-name" id="name">Player 1</div>
        <div class="player0-score" id="score0"></div>
        <div class="box-container">
            <div class="label">Current Score:</div>
            <div class="score0" id="current-0"></div>
        </div>
    </div>
    <div class="player1-panel">
        <div class="player1-name">Player 2</div>
        <div class="player1-score" id="score1"></div>
        <div class="box-container" id="right">                
             <div class="label">Current Score:</div>
             <div class="score1" id="current-1"> </div>                    
        </div>
    </div>
    <button class="btn-new">New game</button>
    <button class="btn-roll">Roll dice</button>
    <button class="btn-hold">Hold</button> 
    <img src="imgs/dice-2.jpg" class="image">
</div>    
    <script src="js/test.js" ></script>
</body>
</html>
